<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>User Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="" />

	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

</head>

<body>
	<nav class="navbar container-fluid">

		<div class="mybrand"><a th:href="@{/users}">User Management Application</a></div>
		<div class="addbtn">
			<a th:href="@{/users/new}"> Add User</a>
		</div>
	</nav>
	<div class="mt-3 container-fluid">
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> First name</th>
					<th> Last name</th>
					<th> Email </th>
					<th> Actions </th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="user: ${users}">
					<td th:text="${user.firstName}"></td>
					<td th:text="${user.lastName}"></td>
					<td th:text="${user.email}"></td>
					<td>
						<a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary">Update</a>

						<a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>

					</td>
				</tr>
			</tbody>

		</table>

	</div>
</body>

</html>
